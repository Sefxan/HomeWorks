<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main second.css">
</head>
<body>
    
    <header>  
                
        <h2 class="logo"><a href="">
            Logo
        </a>
            
        </h2>
        <nav class="nav_bar">
            <a class="menu" href="">About</a>
            <a class="menu" href="">Home</a>
            <a class="menu" href="">FAQ</a>
            <a class="menu" href="">Menu</a>
            <button class="btn_log">Log in</button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>
        <div class="box_login">
            <h2>Login</h2>   
            <form action="#">
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password" required>
                <label>Password</label>
               </div>
               <div></div>
               <input type="checkbox">
               <label for="checkbox">Remember me <a href="#">Forgot password?</a></label>
            <button type="submit" class="btn">Login</button>
            <div class="login-register">
                <p>
                    Dont have an account <a href="#"
                    class="register-link">Register</a>
                </p>
                
            </div>
        </form>
        </div>
    </div>
</body>
</html>
